<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <title>Bootstrap 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="crud_player.css">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style> 
        body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
        .w3-row-padding img {margin-bottom: 12px}
        .w3-sidebar {width: 120px;background: #222;}
        #main {margin-left: 120px}
    </style>
</head>
<body>
<div class= "row"></div>
    <div class= "column">
    <h1> Enter a player </h1>
    <div>
        <h3> CREATE </h3>
        <form id="createPlayerForm">
            <label for="nameInput">Name:</label>
            <br>
            <input id="nameInput" placeholder="Please enter your name" name="name" required/>
            <br>
            <label for="ageInput">Age:</label>
            <br>
            <input id="ageInput" placeholder="Please enter your age" name="age" required/>
            <br>
            <div class="form-group">
                <label for="positionInput">Position:</label>
                <select class="form-control" id="positionInput" name="position">
                  <option>Goalkeeper</option>
                  <option>Defender</option>
                  <option>Midfielder</option>
                  <option>Striker</option>
                </select>
              </div>
            <label for="goalsInput">Goals Scored Last Season</label>
            <br>
            <input id="goalsInput" name="goals"/>
l            <button id="submitPlayerInformation" type="submit" name="submitPlayer">Submit player information</button>
        </form>
        <br>
        <h4> View Player information <h4>
    </div>
    <div id="readDiv" class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
          <a href="#" class="btn btn-primary"></a>
          <title>CSS: Transform</title>
        </div>
      </div>

    <div class="updateForm">
        <form id="updateForm">
            <h5>Update Player </h5>
            <input name="id" id="playerId" placeholder="Player ID">
            <br>
            <input name="name" id="nameUpdate" placeholder="Name">
            <div class="updateForm">
                <input name="age" id="ageUpdate" placeholder="Age">
            </div>
            <div class="updateForm">                
                <select class="form-control" id="positionUpdate" name="position">
                    <option>Goalkeeper</option>
                    <option>Defender</option>
                    <option>Midfielder</option>
                    <option>Striker</option>
                </select>
            </div>
            <div class= "updateForm">
                <input name="goals" id="goalsUpdate" placeholder="Previous Goals">
            </div>
            <button id="updatePlayer" type="submit" name="updatePlayer">Update Player</button>
        </form>
        <style> 
            body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
            .w3-row-padding img {margin-bottom: 12px}
            .w3-sidebar {width: 120px;background: #222;}
            #main {margin-left: 120px}
        </style>
    </div>
    <script src="player.js"></script>
</div>
